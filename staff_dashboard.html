<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        .input-field {
            border: 1px solid #d1d5db;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #0084ff;
            box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.1);
        }
        .btn-primary {
            background-color: #0084ff;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0076e5;
        }
        /* Page transition helper */
        .page {
            display: none;
        }
        .page.active {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Container for all application screens -->
    <div id="app-container" class="w-full max-w-md">
        
        <!-- Sign Up Screen -->
        <div id="signup-page" class="page active">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-900 mb-12">
                GOUNI Staff Management System
            </h1>

            <form id="signup-form" class="space-y-4">
                <div>
                    <input 
                        type="email" 
                        id="signup-email" 
                        placeholder="Enter GO Email" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
                    >
                </div>
                <div>
                    <input 
                        type="text" 
                        id="signup-staffId" 
                        placeholder="Enter GO ID" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="signup-password" 
                        placeholder="Enter Password" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
                    >
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold text-lg mt-2"
                >
                    Sign Up
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-600">
                Already have an account? 
                <button onclick="navigateTo('login')" class="text-blue-600 font-semibold hover:underline">Sign in</button>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="login-page" class="page">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-900 mb-12">
                GOUNI Staff Management System
            </h1>

            <form id="login-form" class="space-y-4">
                <div>
                    <input 
                        type="text" 
                        id="login-staffId" 
                        placeholder="Enter GO ID" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="Enter Password" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
                    >
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold text-lg mt-2"
                >
                    Login
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-600">
                Don't have an account? 
                <button onclick="navigateTo('signup')" class="text-blue-600 font-semibold hover:underline">Sign Up</button>
            </div>
        </div>

        <!-- Custom Notification Box -->
        <div id="toast" class="hidden fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50">
            <span id="toast-message"></span>
        </div>
    </div>

    <script>
        // Handle Sign Up Form
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const staffId = document.getElementById('signup-staffId').value;
            
            showToast("Account created! You can now login.");
            console.log("Registered:", { email, staffId });
            
            // Navigate to login after successful "signup"
            setTimeout(() => navigateTo('login'), 1000);
        });

        // Handle Login Form
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const staffId = document.getElementById('login-staffId').value;
            
            showToast("Login Successful!");
            console.log("Logging in:", staffId);
            
            // Future: redirect to dashboard
            // window.location.href = 'dashboard.html';
        });

        // Navigation Logic
        function navigateTo(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            // Show requested page
            const targetPage = document.getElementById(`${pageId}-page`);
            if (targetPage) {
                targetPage.classList.add('active');
            }
        }

        // UI Notification Helper
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-message');
            toastMsg.innerText = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
