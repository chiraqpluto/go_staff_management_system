<!-- Leave Request Modal -->
<div id="modal-leave" class="modal-overlay">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden transform transition-all">
        <div class="bg-blue-600 p-6 flex justify-between items-center text-white">
            <h3 class="text-lg font-bold"><i class="fa-solid fa-paper-plane mr-2"></i>Apply for Leave</h3>
            <button onclick="closeLeaveModal()" class="hover:bg-blue-700 p-2 rounded-full transition"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="p-6">
            <form onsubmit="submitLeave(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Leave Type</label>
                    <select class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none bg-slate-50">
                        <option>Annual Leave</option>
                        <option>Sick Leave</option>
                        <option>Study Leave</option>
                        <option>Casual Leave</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Start Date</label>
                        <input type="date" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none bg-slate-50" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">End Date</label>
                        <input type="date" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none bg-slate-50" required>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Reason</label>
                    <textarea class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none bg-slate-50 h-24" placeholder="Briefly describe why you need this leave..." required></textarea>
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3.5 rounded-xl hover:bg-slate-800 transition">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="fixed bottom-6 right-6 bg-slate-900 text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-24 opacity-0 transition-all duration-300 z-[70] flex items-center gap-3">
    <i class="fa-solid fa-circle-check text-green-400 text-xl"></i>
    <span id="toast-msg" class="font-bold text-sm">Action Successful</span>
</div>
