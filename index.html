<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOUNI Staff Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons: FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-bg {
            background-color: #f8fafc;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .pattern-grid {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.5;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <!-- ======================================================================= -->
    <!-- VIEW 1: LOGIN SCREEN -->
    <!-- ======================================================================= -->
    <section id="view-login" class="view-section active auth-bg flex items-center justify-center p-4">
        <div class="absolute inset-0 pattern-grid"></div>
        
        <div class="glass-card w-full max-w-md p-8 rounded-2xl relative z-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-50 text-blue-700 mb-4 shadow-sm border border-blue-100">
                    <i class="fa-solid fa-graduation-cap text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 tracking-tight">GOUNI Portal</h1>
                <p class="text-slate-500 font-medium mt-1">Staff & Admin Secure Access</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-6">
                <!-- Role Toggle -->
                <div class="bg-slate-100 p-1.5 rounded-xl flex">
                    <button type="button" onclick="setRole('staff')" id="btn-role-staff" class="flex-1 py-2.5 text-sm font-bold rounded-lg bg-white text-blue-700 shadow-sm transition-all">Staff</button>
                    <button type="button" onclick="setRole('admin')" id="btn-role-admin" class="flex-1 py-2.5 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all">Admin</button>
                </div>
                <input type="hidden" id="login-role" value="staff">

                <div class="space-y-4">
                    <div class="relative">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">University ID</label>
                        <i class="fa-regular fa-id-card absolute left-4 top-9 text-slate-400"></i>
                        <input type="text" placeholder="e.g. GO-2024-001" class="w-full pl-10 pr-4 py-3.5 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition bg-white/50" required>
                    </div>
                    
                    <div class="relative">
                        <div class="flex justify-between items-center mb-1 ml-1">
                            <label class="block text-xs font-bold text-slate-500 uppercase">Password</label>
                            <a href="#" class="text-xs text-blue-600 hover:underline font-bold">Forgot?</a>
                        </div>
                        <i class="fa-solid fa-lock absolute left-4 top-9 text-slate-400"></i>
                        <input type="password" placeholder="••••••••" class="w-full pl-10 pr-4 py-3.5 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition bg-white/50" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-600/30 transition transform active:scale-[0.98] text-lg">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center pt-6 border-t border-slate-100">
                <p class="text-sm text-slate-600 font-medium">New staff member?</p>
                <button onclick="alert('Registration module coming soon!')" class="text-blue-600 font-bold hover:underline mt-1">Create your account</button>
            </div>
        </div>
    </section>

    <script>
        function setRole(role) {
            // Update Hidden Input
            document.getElementById('login-role').value = role;

            // Visual Updates
            const btnStaff = document.getElementById('btn-role-staff');
            const btnAdmin = document.getElementById('btn-role-admin');

            const activeClasses = ['bg-white', 'text-blue-700', 'shadow-sm'];
            const inactiveClasses = ['text-slate-500', 'hover:text-slate-700'];

            if (role === 'staff') {
                btnStaff.classList.add(...activeClasses);
                btnStaff.classList.remove(...inactiveClasses);
                
                btnAdmin.classList.remove(...activeClasses);
                btnAdmin.classList.add(...inactiveClasses);
            } else {
                btnAdmin.classList.add(...activeClasses);
                btnAdmin.classList.remove(...inactiveClasses);
                
                btnStaff.classList.remove(...activeClasses);
                btnStaff.classList.add(...inactiveClasses);
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const role = document.getElementById('login-role').value;
            
            // 1. Get the button to show loading state
            const btn = event.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // 2. Simulate network request with timeout
            setTimeout(() => {
                // 3. Redirect based on role
                if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Redirects to staff profile since we haven't created a staff-dashboard yet
                    window.location.href = 'staff-dashboard.html';
                }
            }, 1000); 
        }
    </script>
</body>
</html>
