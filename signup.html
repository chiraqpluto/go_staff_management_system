<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GOUNI Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg flex items-center justify-center p-4">
    <div class="absolute inset-0 pattern-grid"></div>

    <div class="glass-card w-full max-w-lg p-8 rounded-2xl relative z-10">
        <!-- LINK BACK TO LOGIN -->
        <a href="index.html" class="absolute top-6 left-6 text-slate-400 hover:text-slate-700 transition p-2">
            <i class="fa-solid fa-arrow-left text-xl"></i>
        </a>

        <div class="text-center mb-6 mt-2">
            <h1 class="text-2xl font-bold text-slate-900">Activate Account</h1>
            <p class="text-slate-500 text-sm mt-1">Join the Godfrey Okoye University Portal</p>
        </div>

        <form onsubmit="handleSignup(event)" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" placeholder="First Name" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" required>
                <input type="text" placeholder="Last Name" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" required>
            </div>
            <input type="email" placeholder="Official Email (@gouni.edu.ng)" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" required>
            <input type="text" placeholder="Staff ID Number" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" required>
            <input type="password" placeholder="Create Password" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" required>
            <input type="password" placeholder="Confirm Password" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none" required>

            <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg transition mt-2">
                Complete Registration
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Already registered? <a href="index.html" class="text-blue-600 font-bold hover:underline">Sign in</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
